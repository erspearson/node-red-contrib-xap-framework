<script type="text/javascript">
    RED.nodes.registerType('xap-device', {
        category: 'config',
        defaults: {
            name: { value: '' },
            vendor: { value: '', required: true },
            device: { value: '', required: true },
            instance: { value: '', required: true },
            hbInterval: { value: '60', validate:RED.validators.number()},
        },
        label: function() { 
            if(this.name) { return this.name }
            return `${this.vendor}.${this.device}.${this.instance}`;
        }
    });
</script>

<script type="text/x-red" data-template-name="xap-device">
<div class="form-row">
  <label for="node-config-input-name"><i class="icon-tag"></i>&nbsp;Name</label>
  <input type="text" id="node-config-input-name" placeholder="Name of xAP device">
</div>
<div class="form-row">
  <label for="node-config-input-vendor"><i class="fa fa-envelope"></i>&nbsp;Source</label>
  <input style="width:12%" type="text" id="node-config-input-vendor" placeholder="vendor">
  <span style="font-weight:800">&nbsp;.&nbsp;</span>
  <input style="width:auto" type="text" id="node-config-input-device" placeholder="device">
  <span style="font-weight:800">&nbsp;.&nbsp;</span>
  <input style="width:12%" type="text" id="node-config-input-instance" placeholder="instance">
</div>
<div class="form-row">
  <label for="node-config-input-hbInterval"><i class="fa fa-heartbeat"></i>&nbsp;Interval</label>
  <input style="width:10%" type="text" id="node-config-input-hbInterval"><span>&nbsp;seconds</span>
</div>
</script>

<script type="text/x-red" data-help-name="xap-device">
<p>Connection to the xAP network</p>
</script>
